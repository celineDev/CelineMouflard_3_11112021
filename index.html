<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ohmyfood est une entreprise de commande de repas en ligne. Notre concept permet aux utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les restaurants">
    <meta name="author" content="Celine Mouflard">
    <title>ohmyfood</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <header>
        <a href="#"><h1 class="logo">ohmyfood</h1></a>
    </header>

    <main>
        <div id="bouncer" class="flex flex-jc-c flex-ai-c">
            <div class="bouncer flex flex-jc-c flex-ai-c">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="hero">
            <div class="hero__map flex flex-jc-c flex-ai-c">
                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="hero__text container--pb container--px">
                <p>Réservez le menu qui vous convient</p>
                <p>Découvrez des restaurants d'execption, selectionnés par nos soins</p>
                <button class="button hero__cta">Explorer nos restaurants</button>
            </div>
        </div>

        <div class="function container container--pall">
            <div class="function__title">
                <p>Fonctionnement</p>
            </div>
            <div class="function__container">
                <div class="function__button flex flex-ai-c">
                    <p>1</p>
                    <button class="function__text button flex">
                        <i class="fas fa-mobile-alt fa-lg"></i>
                        <span>Choisissez un restaurant</span>
                    </button>
                </div>
                <div class="function__button flex flex-ai-c">
                    <p>2</p>
                    <button class="function__text button flex">
                        <i class="fas fa-list-ul"></i>
                        <span>Choisissez votre menu</span>
                    </button>
                </div>
                <div class="function__button flex flex-ai-c">
                    <p>3</p>
                    <button class="function__text button flex">
                        <i class="fas fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="restaurants">
            <div class="container container--pall">
                <div class="restaurants__title">
                    <p>Restaurants</p>
                </div>
                <div class="restaurants__all">
                    <a href="menu_la-palette-du-gout.html" class="restaurants__item">
                        <figure class="restaurants__info">
                            <img src="asset/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du gout">
                            <figcaption>
                                <p>Nouveau</p>
                                <div class="restaurants__legend flex flex-ai-c flex-jc-sb">
                                    <div class="restaurants__text">
                                        <p>La palette du goût</p>
                                        <p>Ménilmontant</p>
                                    </div>
                                    <div class="restaurants__heart">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                            <path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/>

                                            <defs>
                                                <linearGradient id="Gradient">
                                                    <stop offset="0%"   stop-color="#FF79DA" />
                                                    <stop offset="100%" stop-color="#9356DC" />
                                                </linearGradient>
                                            </defs>
                                        </svg>

                                        <svg class="restaurants__heart-full" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                            <path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/>
                                        </svg>
                                    </div>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                    <a href="menu_la-note-enchantee.html" class="restaurants__item">
                        <figure class="restaurants__info">
                            <img src="asset/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantee">
                            <figcaption>
                                <p>Nouveau</p>
                                <div class="restaurants__legend flex flex-ai-c flex-jc-sb">
                                    <div class="restaurants__text">
                                        <p>La note enchantée</p>
                                        <p>Charonne</p>
                                    </div>
                                    <div class="restaurants__heart">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                            <path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/>
                                        </svg>

                                        <svg class="restaurants__heart-full" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                            <path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/>
                                        </svg>
                                    </div>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                    <a href="menu_a-la-francaise.html" class="restaurants__item">
                        <figure class="restaurants__info">
                            <img src="asset/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la francaise">
                            <figcaption>
                                <div class="restaurants__legend flex flex-ai-c flex-jc-sb">
                                    <div class="restaurants__text">
                                        <p>A la française</p>
                                        <p>Cité Rouge</p>
                                    </div>
                                    <div class="restaurants__heart">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                            <path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/>
                                        </svg>

                                        <svg class="restaurants__heart-full" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                            <path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/>
                                        </svg>
                                    </div>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                    <a href="menu_le-delice-des-sens.html" class="restaurants__item">
                        <figure class="restaurants__info">
                            <img src="asset/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le delice des sens">
                            <figcaption>
                                <div class="restaurants__legend flex flex-ai-c flex-jc-sb">
                                    <div class="restaurants__text">
                                        <p>Le délice des sens</p>
                                        <p>Folie-Méricourt</p>
                                    </div>
                                    <div class="restaurants__heart">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                            <path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/>
                                        </svg>

                                        <svg class="restaurants__heart-full" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                            <path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"/>
                                        </svg>
                                    </div>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <ul class="container container--px">
            <li class="footer__logo">
                <a href="#"><h2>ohmyfood</h2></a>
            </li>
            <li class="footer__icon">
                <ul>
                    <li><a href="#" class="flex flex-ai-c">
                        <i class="fas fa-utensils fa-xs"></i>
                        Proposer un restaurant
                    </a></li>
                </ul>
                <ul>
                    <li><a href="#" class="flex flex-ai-c">
                        <i class="fas fa-hands-helping fa-xs"></i>
                        Devenir partenaire
                    </a></li>
                </ul>
            </li>
            <li class="footer__contact">
                <ul>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:ohmyfood@contact.oc">Contact</a></li>
                </ul>
            </li>
        </ul>
    </footer>
</body>
</html>
